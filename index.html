<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;600&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="front.js" defer></script>
</head>
<body>
    <div class="shopping-cart">
        <h1>polycap onchonga's Fruit Stand</h1>
        <div class="currency-selector"></div>
        <div class="cart-container">
            <div class="products-container">
                <h2>Products</h2>
                <div class="products"></div>
                <h2>Your Shopping Cart</h2>
                <div class="empty-btn"></div>
                <div class="cart"></div>
            </div>
            <div class="checkout-container">
                <h2>Checkout</h2>
                <div class="checkout">
                    <div class="cart-total"></div>
                    <form>
                        <label>Enter Cash Received:</label>
                        <input class="received" type="text">
                        <button class="pay">Submit</button> 
                    </form>
                    <h3>Receipt</h3>
                    <div class="pay-summary"></div>
				</div>
		<div class="credit-card-form">
				<h3>Credit Card Payment</h3>
				<form id="card-payment-form">
					<label for="cardholder-name">Cardholder Name:</label>
					<input type="text" id="cardholder-name" name="cardholder-name" required>

					<label for="card-number">Card Number:</label>
					<input type="text" id="card-number" name="card-number" pattern="\d{16}" required title="Enter a 16-digit card number">

					<label for="expiration-date">Expiration Date:</label>
					<input type="month" id="expiration-date" name="expiration-date" required>

					<label for="cvv">CVV:</label>
					<input type="text" id="cvv" name="cvv" pattern="\d{3}" required title="Enter a 3-digit CVV">

					<button type="submit">Pay with Card</button>
				</form>
			</div>
	
                
            </div>
        </div>
    </div>
</body>
</html>
